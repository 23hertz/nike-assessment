<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Macondo&family=Pacifico&family=Poppins:wght@300&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
<link href="http://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
                
<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Landing Page || Nike</title>
</head>
<body>
    <div class="container">

        <header>
            <div class="page-logo">
                <img src="images/swoosh-nike-logo-brand-shoe-nike-png-clip-art 1.png" alt="logo image" width="40px" height="49.9px" srcset="">
            </div>

            <div class="page-form">
                <form action="">
                  <input type="text" value="search">
                </form>
                <i class="fa fa-search"></i>
            </div> 
           
            <div class="profile">
                <div class="page-logo">
                    <img src="images/prifle 1.png" alt="profile image" width="33.03px" height="37.58px" srcset="">
                </div>
                <i class="fa fa-shopping-bag"></i> 
            </div>
        </header>

        

        <main>
            <section class="main-contents">
                <div class="content-container">
                    <div class="headings">
                        <hgroup>
                            <h1>Nike boost 350 v2 clay</h1>
                            <h3>$213.99</h3>
                        </hgroup>
                        <button>Buy Now</button>
                    </div>
                    
                     <div class="hero-image">
                        <img src="images/image 1.jpg" alt="nike shoe" width="270px" height="277px" srcset=""> 
                    </div>  
                    <div class="numberline">
                        <h4>1<span>/23</span></h4>
                        <hr>
                        <h2>New Realease</h2>
                    </div>
                </div>
                <div class="aside">
                    <span class="dot"></span>
                    <hr>
                </div>
            </section>

            <section class="details">

                <div class="numberline">
                    <h4>1<span>/23</span></h4>
                    <hr>
                </div>

                <i class="fa fa-arrow-left"></i>

                <div class="first-detail">
                    <img src="images/image 4.jpg" alt="shoe details" srcset="" width="120.04px" height="100.76px">
                    
                    <div class="about">
                        <h3>
                            Nike boost 350 v2 clay
                        </h3>
                        <h2>$34.99</h2>
                    </div>
                    <i class="fa fa-plus"></i>
                </div>

                <div class="second-detail">
                    <img src="images/image 4 (1).jpg" alt="shoe details" srcset="" width="120.04px" height="100.76px">
                    <div class="about">
                        <h3>
                            Nike boost 350 v2 clay
                        </h3>
                        <h2>$34.99</h2>
                    </div>
                    <i class="fa fa-plus"></i>
                </div>
                <i class="fa fa-arrow-right"></i>
            </section>
        </main> 
    
        
        <!-- <footer>
            
        </footer> -->
    </div>
</body>
</html>
